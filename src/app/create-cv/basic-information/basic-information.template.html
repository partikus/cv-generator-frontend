<div class="basicInformation">
  <div class="basicInformation-header">
    <h1 class="basicInformation-header-title">Basic information</h1>
  </div>
  <form class="form">
    <div class="form-group">
      <label class="form-label" for="username">Username:</label>
      <input class="form-input" [(ngModel)]="employee.username" id="username" name="username" type="text" placeholder="username">
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email:</label>
      <input class="form-input" [(ngModel)]="employee.email" id="email" name="email" type="email" placeholder="email">
    </div>
    <div class="form-group">
      <label class="form-label" for="firstName">First name:</label>
      <input class="form-input" [(ngModel)]="employee.firstName" id="firstName" name="firstName" type="text" placeholder="firstName">
    </div>
    <div class="form-group">
      <label class="form-label" for="lastName">Last name:</label>
      <input class="form-input" [(ngModel)]="employee.lastName" id="lastName" name="lastName" type="text" placeholder="lastName">
    </div>
    <div class="form-group">
      <label class="form-label" for="jobTitle">Job title:</label>
      <input class="form-input" [(ngModel)]="employee.jobTitle" id="jobTitle" name="jobTitle" type="text" placeholder="jobTitle">
    </div>
    <div class="form-group">
      <label class="form-label" for="experience">Experience in following industries</label>
      <input class="form-input" [(ngModel)]="employee.details.experience" id="experience" name="experience" type="text" placeholder="experience">
    </div>
    <div class="form-group">
      <label class="form-label" for="education">Education</label>
      <textarea class="form-textarea" [(ngModel)]="employee.details.education" id="education" name="education" placeholder="education" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="hobbies">Personal interests:</label>
      <input class="form-input" [(ngModel)]="employee.details.hobbies" id="hobbies" name="hobbies" type="text" placeholder="hobbies">
    </div>
    <div class="form-group">
      <label class="form-label" for="language">Languages</label>
      <div class="basicInformation-languages">
        <li *ngFor="let language of employee.languages">{{language.name}}</li>
        <input class="form-input" [(ngModel)]="newLanguage" id="language" name="language" type="text" placeholder="language">
      </div>
    </div>
  </form>
</div>
